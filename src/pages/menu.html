<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <meta name="description"
        content="Discover AMDRA Restaurant, where tradition meets modern cuisine. Enjoy a warm ambiance, fresh local ingredients, and an unforgettable culinary experience crafted by passionate chefs.">
    <meta name="keywords"
        content="restaurant, AMDRA, dining, catering, fast delivery, online ordering, gift cards, culinary experience, fresh food, modern cuisine">
    <title>AMDRA | Menu</title>
    <script src="../lesPlatdisponible.js" defer></script>
</head>

<body>
    <h2 class="inter-font font-bold text-xl w-40 ml-35 my-6">Standout Dishes From Our Menu</h2>
    <div class="serachAndFillter flex justify-around  items-center">
        <div class="inputSearch relative">
            <input type="text"
                class="input border rounded-xl w-45 -ml-9  h-7 inputSearch pl-8 text-[12px] text-gray-800 "
                placeholder="entrer le nom du plat">
            <img src="../images/search-icon.svg" class="absolute top-2 -left-5 w-3" alt="this icon for search">
        </div>
        <div class="btnFilter w-[375px] flex justify-between hidden md:block ">
            <button class="btnAll bg-black text-white w-22 h-7 rounded-[10px] cursor-pointer">All</button>
            <button class="MoroccanCategorie  text-black border w-22 rounded-[10px] cursor-pointer">Moroccan</button>
            <button class="ItalianCategorie  text-black border w-22 rounded-[10px] cursor-pointer">Italian</button>
            <button class="MexicanCategorie  text-black border w-22 rounded-[10px] cursor-pointer">Mexican</button>
        </div>
        <div class="btnFilter w-1/3 flex justify-evenly  h-7 rounded-[10px] md:hidden">
            <select name="" id="" class="categorieSelect w-45 border rounded-xl">
                <option class="" value="All">All</option>
                <option class="" value="Moroccan">Moroccan</option>
                <option class="" value="Italian">Italian</option>
                <option class="" value="Mexican">Mexican</option>
            </select>
        </div>
    </div>
    <section class="cards grid grid-cols-1  justify-items-center  gap-y-5 sm:grid-cols-2 lg:grid-cols-3  ">

    </section>
</body>

</html>
